<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python");
    addLanguage("Java");

    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("CPP");

    // Both functions achieve the same result of adding languages to the list, but addOptiLanguage is slightly more optimized in terms of security.

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "typescript";
    const newli = document.createElement("li");
    newli.textContent = "typescript";
    secondLang.replaceWith(newli);
    // edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>Golang</li>";

    //Remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
